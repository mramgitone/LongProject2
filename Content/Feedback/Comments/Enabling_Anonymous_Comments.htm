    <head><title></title>

        <meta name="description" content="How to enable the anonymous comments feature in MadCap Feedback." />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Comments:MadCap Feedback" MadCap:conditions="Products.Flare" />
            <MadCap:concept term="Comments" />
            <MadCap:keyword term="Comments:anonymous;Anonymous comments" />
            <MadCap:keyword term="Topics:comments" />Enabling Anonymous Comments</h1>
        <MadCap:snippetBlock src="../../Resources/Snippets/Comments/FeedbackAnonymousRegisteredUsersSummary.flsnp" />
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to enable anonymous comments</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <ol>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Feedback/OpenFeedbackFileStep.flsnp" />
                    </li>
                    <li>In the Feedback Admin, select the <span class="Emphasis">General</span> tab.</li>
                    <li>Click the check box labeled <span class="Emphasis">Enable anonymous comments</span> so that it contains a check mark.</li>
                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/StepsGeneral/SaveYourWork.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineLive">
            <MadCap:conceptLink term="Comments" />
        </p>
        <MadCap:snippetBlock src="../../Resources/Snippets/EmptyPageBreakAfter.flsnp" MadCap:conditions="FeedbackExplorerGuides.FeedbackExplorerGettingStartedGuide" />
