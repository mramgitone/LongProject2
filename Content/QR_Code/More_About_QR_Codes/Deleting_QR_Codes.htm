        <p>Use the following steps to delete a QR code that you previously inserted into a <MadCap:snippetText src="../../Resources/Snippets/Topics/ContentFileDocument.flsnp" />. </p>

                    <li>
                        <MadCap:snippetText src="../../Resources/Snippets/Topics/OpenContentFileDocument.flsnp" />
