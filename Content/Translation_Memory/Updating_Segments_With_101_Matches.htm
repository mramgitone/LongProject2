    <body>
        <h1>
            <MadCap:concept term="TranslationMemory" />
            <MadCap:concept term="FilterTM" />
            <MadCap:keyword term="Translation memory:context matches;Context matches" />Updating Segments With 101% Matches</h1>
        <MadCap:snippetBlock src="../Resources/Snippets/NOTyetUPDATED.flsnp" />
        <p MadCap:conditions="">
            <MadCap:snippetText src="../Resources/Snippets/TranslationMemory/UpdateSegments101Matches.flsnp" /> </p>

            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot MadCap:conditions="General.OnlineLive">example</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody>
                <MadCap:snippetBlock src="../Resources/Snippets/TranslationMemory/UpdateSegments101MatchesExample.flsnp" />
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to update translations with <span class="EightyFiveEM">101%</span> matches</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <ol>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp" />
                        <ul class="FirstLevel">
                            <li>
                                <p>
                                    <span class="SetOffFirstLevel">Ribbon</span> Select <span class="Emphasis">File&gt;Options</span>.</p>

                                    <MadCap:snippetBlock src="../Resources/Snippets/UIElements/SwitchBetweenRibbonsMenusToolbars.flsnp" />

                            </li>
                            <li>
                                <span class="SetOffFirstLevel">Menu</span> Select <span class="Emphasis">Tools&gt;Options</span>.</li>
                        </ul>
                        <p>The Options dialog opens.</p>
                    </li>
                    <li>Select the <span class="Emphasis">Translation Memory</span> tab.</li>
                    <li>Select <span class="Emphasis">Update segments with context matches</span>.</li>
                    <li>
                        <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/ClickOK.flsnp" />
                    </li>
                </ol>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineLive">
