<?xml version="1.0" encoding="utf-8"?>
<html xmlns:MadCap="http://www.madcapsoftware.com/Schemas/MadCap.xsd" MadCap:lastBlockDepth="9" MadCap:lastHeight="682" MadCap:lastWidth="500" MadCap:conditions="Products.Analyzer,Products.Flare,Products.Lingo">
    <head><title></title>
        <link href="../Resources/Stylesheets/styles.css" rel="stylesheet" type="text/css" />
        <meta name="description" content="viewing backup files, viewing the Backups Folder, viewing files with the Backups window pane, and accessing backup files" />
    </head>
    <body>
        <h1>
            <MadCap:keyword term="Backups;Backups:viewing files" />
            <MadCap:concept term="Backups" />
            <MadCap:concept term="FilterBackups" />Viewing Backup Files</h1>
        <p>
            <MadCap:snippetText src="../Resources/Snippets/Backups/ViewBackupsSummary.flsnp" /> See <MadCap:xref href="About_Backups.htm">About Backups</MadCap:xref>.</p>
        <MadCap:dropDown>
            <MadCap:dropDownHead>
                <MadCap:dropDownHotspot>how to view backup files</MadCap:dropDownHotspot>
            </MadCap:dropDownHead>
            <MadCap:dropDownBody class="Final">
                <p>
                    <MadCap:snippetText src="../Resources/Snippets/StepsGeneral/DoOneOfTheFollowingDependingOnUI.flsnp">
                    </MadCap:snippetText>
                </p>
                <ul>
                    <li>
                        <p><span class="SetOffFirstLevel">Ribbon </span>
                            <MadCap:snippetText src="../Resources/Snippets/UIElements/SelectViewRibbon.flsnp">
                            </MadCap:snippetText>&#160;In the <span class="Emphasis">Common</span> section, select <span class="Emphasis">Backups</span>.</p>
                        <MadCap:snippetBlock src="../Resources/Snippets/UIElements/SwitchBetweenRibbonsMenusToolbars.flsnp">
                        </MadCap:snippetBlock>
                    </li>
                    <li>
                        <p><span class="SetOffFirstLevel">Menu </span>Select <span class="Emphasis">View&gt;Backups</span>. </p>
                    </li>
                </ul>
                <p>The Backups window pane opens so you can view any backup files.</p>
            </MadCap:dropDownBody>
        </MadCap:dropDown>
        <p MadCap:conditions="General.OnlineLive">
            <MadCap:conceptLink term="Backups" />
        </p>
    </body>
</html>
