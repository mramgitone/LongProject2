        <h1>WebHelp Outputs</h1>
        <p class="FirstPageOfChapter">Flare lets you choose from many kinds of online output formats. One of these formats is called "WebHelp," and there are multiple flavors of WebHelp. These output formats are similar in many ways, but each has its unique characteristics and advantages.</p>
